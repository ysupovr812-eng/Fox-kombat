<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üî• Fox Kombat | –ú–∞–≥–∏—á–µ—Å–∫–∞—è –î—É—ç–ª—å</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --primary: #8a2be2;
            --secondary: #00bfff;
            --accent: #ff416c;
            --dark: #0a0a1a;
            --darker: #050510;
            --light: #ffffff;
            --success: #00ff88;
            --warning: #ffd700;
            --danger: #ff416c;
            --energy: #00ffff;
            --epic: #ff00ff;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
        }
        
        body {
            background: radial-gradient(circle at top, var(--darker) 0%, var(--dark) 100%);
            color: var(--light);
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }
        
        .bg-effects {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }
        
        .particle {
            position: absolute;
            background: var(--primary);
            border-radius: 50%;
            opacity: 0.3;
            animation: float 20s infinite linear;
        }
        
        @keyframes float {
            0% { transform: translateY(100vh) rotate(0deg); }
            100% { transform: translateY(-100px) rotate(360deg); }
        }
        
        #loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--darker);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 10000;
            transition: opacity 0.5s;
        }
        
        #loading.hide {
            opacity: 0;
            pointer-events: none;
        }
        
        .loader {
            text-align: center;
            position: relative;
        }
        
        .crystal {
            width: 80px;
            height: 80px;
            background: linear-gradient(45deg, var(--primary), var(--secondary), var(--accent));
            margin: 0 auto 25px;
            border-radius: 20px;
            animation: crystalPulse 2s infinite ease-in-out;
            position: relative;
            box-shadow: 0 0 50px var(--primary);
        }
        
        .crystal:before {
            content: '';
            position: absolute;
            top: 10px;
            left: 10px;
            right: 10px;
            bottom: 10px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
        }
        
        @keyframes crystalPulse {
            0%, 100% { 
                transform: scale(1) rotate(0deg); 
                box-shadow: 0 0 50px var(--primary);
            }
            50% { 
                transform: scale(1.1) rotate(180deg); 
                box-shadow: 0 0 80px var(--secondary);
            }
        }
        
        #main-ui {
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.5s ease-out;
            padding: 10px;
            max-width: 500px;
            margin: 0 auto;
        }
        
        #main-ui.show {
            opacity: 1;
            transform: translateY(0);
        }
        
        .top-bar {
            background: rgba(20, 20, 40, 0.8);
            backdrop-filter: blur(15px);
            border-radius: 25px;
            padding: 20px;
            margin-bottom: 20px;
            border: 2px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            position: relative;
            overflow: hidden;
        }
        
        .top-bar:before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, transparent, var(--primary), transparent);
            animation: shine 3s infinite;
        }
        
        @keyframes shine {
            0% { left: -100%; }
            100% { left: 100%; }
        }
        
        .player-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        #player-name {
            font-size: 1.4em;
            font-weight: 800;
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 20px rgba(138, 43, 226, 0.3);
        }
        
        .level-badge {
            background: linear-gradient(45deg, var(--warning), var(--accent));
            padding: 5px 15px;
            border-radius: 50px;
            font-size: 0.9em;
            font-weight: bold;
            margin-left: 10px;
        }
        
        .mana-display {
            background: linear-gradient(135deg, rgba(0, 191, 255, 0.2), rgba(138, 43, 226, 0.2));
            padding: 12px 20px;
            border-radius: 50px;
            display: flex;
            align-items: center;
            gap: 10px;
            border: 2px solid rgba(255, 255, 255, 0.2);
            min-width: 140px;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }
        
        .mana-display.active:before {
            animation: manaFlow 2s infinite;
        }
        
        @keyframes manaFlow {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }
        
        .mana-icon {
            font-size: 1.3em;
            animation: manaPulse 1.5s infinite;
        }
        
        @keyframes manaPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.2); }
        }
        
        #mana-count {
            font-size: 1.5em;
            font-weight: 800;
            background: linear-gradient(45deg, #00ffff, #ffffff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .xp-bar {
            height: 6px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 3px;
            margin-top: 10px;
            overflow: hidden;
            position: relative;
        }
        
        .xp-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--success), var(--warning));
            width: 30%;
            border-radius: 3px;
            transition: width 0.5s ease;
            position: relative;
        }
        
        .xp-fill:after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            animation: xpShine 2s infinite;
        }
        
        @keyframes xpShine {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }
        
        .nav-buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 12px;
        }
        
        .nav-btn {
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid transparent;
            color: white;
            padding: 15px 5px;
            border-radius: 15px;
            font-size: 1.8em;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }
        
        .nav-btn:before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }
        
        .nav-btn:hover:before,
        .nav-btn:active:before {
            width: 100px;
            height: 100px;
        }
        
        .nav-btn.active {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            border-color: rgba(255, 255, 255, 0.3);
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(138, 43, 226, 0.3);
        }
        
        .nav-btn .badge {
            position: absolute;
            top: -5px;
            right: -5px;
            background: var(--danger);
            color: white;
            font-size: 0.5em;
            padding: 3px 6px;
            border-radius: 50%;
            min-width: 18px;
            height: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        #content {
            background: rgba(20, 20, 40, 0.6);
            backdrop-filter: blur(10px);
            border-radius: 25px;
            padding: 25px;
            margin-top: 20px;
            border: 2px solid rgba(255, 255, 255, 0.1);
            min-height: 400px;
            position: relative;
            overflow: hidden;
        }
        
        .tower-page {
            text-align: center;
        }
        
        .page-title {
            font-size: 2em;
            margin-bottom: 10px;
            background: linear-gradient(45deg, var(--primary), var(--accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 30px rgba(138, 43, 226, 0.5);
        }
        
        .page-subtitle {
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 30px;
            font-size: 1.1em;
        }
        
        .tap-area {
            background: linear-gradient(135deg, rgba(138, 43, 226, 0.1), rgba(0, 191, 255, 0.1));
            border-radius: 30px;
            padding: 40px 20px;
            margin: 30px 0;
            border: 3px solid rgba(255, 255, 255, 0.1);
            cursor: pointer;
            transition: all 0.2s;
            position: relative;
            overflow: hidden;
        }
        
        .tap-area:active {
            transform: scale(0.95);
            border-color: var(--primary);
        }
        
        .wizard-avatar {
            font-size: 5em;
            margin-bottom: 20px;
            animation: wizardFloat 3s infinite ease-in-out;
            text-shadow: 0 0 30px var(--primary);
            position: relative;
        }
        
        .wizard-avatar:after {
            content: '‚ú®';
            position: absolute;
            top: 0;
            left: 0;
            animation: sparkle 2s infinite;
        }
        
        @keyframes wizardFloat {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-10px) rotate(5deg); }
        }
        
        @keyframes sparkle {
            0%, 100% { opacity: 0; transform: scale(0.5); }
            50% { opacity: 1; transform: scale(1); }
        }
        
        .tap-stats {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-top: 20px;
            font-size: 0.9em;
            color: rgba(255, 255, 255, 0.6);
        }
        
        .card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            padding: 25px;
            margin: 25px 0;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
        }
        
        .card:hover {
            transform: translateY(-5px);
            border-color: var(--primary);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }
        
        .card:before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
        }
        
        .card h3 {
            font-size: 1.3em;
            margin-bottom: 15px;
            color: var(--secondary);
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .card ul {
            list-style: none;
            padding-left: 20px;
        }
        
        .card li {
            margin: 10px 0;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .card li:before {
            content: '‚ú®';
            font-size: 0.8em;
        }
        
        .btn {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            border: none;
            padding: 16px 30px;
            border-radius: 15px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            width: 100%;
            margin: 10px 0;
            position: relative;
            overflow: hidden;
        }
        
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(138, 43, 226, 0.4);
        }
        
        .btn:active {
            transform: translateY(-1px);
        }
        
        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.2);
            color: white;
            border: none;
            padding: 16px 30px;
            border-radius: 15px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            width: 100%;
            margin: 10px 0;
        }
        
        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.2);
        }
        
        .combo-input {
            background: rgba(0, 0, 0, 0.3);
            border: 2px solid rgba(255, 255, 255, 0.2);
            color: white;
            padding: 18px;
            border-radius: 15px;
            font-size: 1.1em;
            width: 100%;
            margin-bottom: 20px;
            text-align: center;
            transition: all 0.3s;
        }
        
        .combo-input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 20px rgba(138, 43, 226, 0.3);
        }
        
        .floating-text {
            position: fixed;
            pointer-events: none;
            color: var(--success);
            font-weight: 800;
            font-size: 1.5em;
            text-shadow: 0 0 10px rgba(0, 255, 136, 0.5);
            z-index: 1000;
            animation: floatUp 1s ease-out forwards;
        }
        
        @keyframes floatUp {
            0% {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
            100% {
                opacity: 0;
                transform: translateY(-100px) scale(1.5);
            }
        }
        
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            padding: 15px 25px;
            border-radius: 15px;
            z-index: 1000;
            transform: translateX(150%);
            transition: transform 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            max-width: 300px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }
        
        .notification.show {
            transform: translateX(0);
        }
        
        .level-progress {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin: 20px 0;
            padding: 15px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
        }
        
        .level-milestone {
            position: relative;
            text-align: center;
            flex: 1;
        }
        
        .milestone-reward {
            font-size: 0.9em;
            color: var(--warning);
            margin-top: 5px;
        }
        
        @media (max-width: 480px) {
            .wizard-avatar {
                font-size: 4em;
            }
            
            .nav-btn {
                padding: 12px 5px;
                font-size: 1.5em;
            }
            
            .btn, .btn-secondary {
                padding: 14px 20px;
            }
            
            #content {
                padding: 20px 15px;
            }
        }
        
        .fade-in {
            animation: fadeIn 0.5s ease-out;
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .hide {
            display: none !important;
        }
        
        .text-glow {
            text-shadow: 0 0 10px currentColor;
        }
        
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 2000;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s;
            backdrop-filter: blur(10px);
        }
        
        .modal.active {
            opacity: 1;
            pointer-events: all;
        }
        
        .modal-content {
            background: linear-gradient(135deg, var(--dark), var(--darker));
            padding: 30px;
            border-radius: 25px;
            max-width: 400px;
            width: 90%;
            border: 2px solid rgba(255, 255, 255, 0.1);
            transform: scale(0.9);
            transition: transform 0.3s;
        }
        
        .modal.active .modal-content {
            transform: scale(1);
        }
        
        .modal-buttons {
            display: flex;
            gap: 10px;
            margin-top: 20px;
            flex-direction: column;
        }
    </style>
</head>
<body>
    <div id="bg-effects"></div>
    
    <div id="notification" class="notification">
        <div id="notification-content"></div>
    </div>
    
    <div id="loading">
        <div class="loader">
            <div class="crystal"></div>
            <h2 style="margin-bottom: 10px; color: var(--secondary);">Fox Kombat</h2>
            <p style="color: rgba(255,255,255,0.7);">–ó–∞–≥—Ä—É–∑–∫–∞ –º–∞–≥–∏–∏...</p>
            <div style="width: 200px; height: 3px; background: rgba(255,255,255,0.1); margin: 20px auto; border-radius: 2px; overflow: hidden;">
                <div id="progress-bar" style="height: 100%; background: linear-gradient(90deg, var(--primary), var(--secondary)); width: 0%; transition: width 0.3s;"></div>
            </div>
        </div>
    </div>
    
    <div id="main-ui" class="hide">
        <nav class="top-bar">
            <div class="player-info">
                <div>
                    <span id="player-name">–ú–∞–≥</span>
                    <span id="level-badge" class="level-badge">–£—Ä. 1</span>
                </div>
                <div id="mana-display" class="mana-display">
                    <span class="mana-icon">‚ú®</span>
                    <span id="mana-count">100</span>
                </div>
            </div>
            <div class="xp-bar">
                <div id="xp-fill" class="xp-fill"></div>
            </div>
            <div class="nav-buttons">
                <button class="nav-btn active" onclick="loadPage('tower')">
                    üè∞
                </button>
                <button class="nav-btn" onclick="loadPage('spells')">
                    üìñ
                </button>
                <button class="nav-btn" onclick="loadPage('duel')">
                    ‚öîÔ∏è
                </button>
                <button class="nav-btn" onclick="loadPage('guild')">
                    üë•
                </button>
            </div>
        </nav>
        
        <div id="content"></div>
    </div>
    
    <div id="modal" class="modal">
        <div class="modal-content">
            <h3 id="modal-title"></h3>
            <div id="modal-text"></div>
            <div id="modal-buttons" class="modal-buttons"></div>
        </div>
    </div>

    <script>
        const CONFIG = {
            BASE_MANA_PER_TAP: 10,
            DAILY_COMBO_REWARD: 500,
            DUEL_COST: 50,
            DUEL_WIN_REWARD: 100,
            LEVELS: [
                { xp: 0, reward: "üéØ +5 –∫ —Ç–∞–ø—É" },
                { xp: 1000, reward: "üî• –û–≥–Ω–µ–Ω–Ω—ã–π —à–∞—Ä" },
                { xp: 3000, reward: "üõ°Ô∏è –ú–∞–≥–∏—á–µ—Å–∫–∏–π —â–∏—Ç" },
                { xp: 7000, reward: "‚ö° –ú–æ–ª–Ω–∏—è" },
                { xp: 15000, reward: "üëë –ö–æ—Ä–æ–Ω–∞ –º–∞–≥–∞" }
            ]
        };

        let gameData = {
            mana: 100,
            level: 1,
            xp: 0,
            totalTaps: 0,
            totalMana: 100,
            spells: ['fireball'],
            combosUsed: [],
            duelWins: 0,
            duelLosses: 0,
            lastComboDate: null,
            tapMultiplier: 1
        };

        let tg = null;
        let user = null;
        let currentPage = 'tower';
        
        function initTelegram() {
            if (window.Telegram && window.Telegram.WebApp) {
                tg = window.Telegram.WebApp;
                tg.expand();
                user = tg.initDataUnsafe.user;
                
                if (user) {
                    document.getElementById('player-name').textContent = 
                        user.first_name || '–ú–∞–≥';
                }
            } else {
                user = { 
                    id: Math.floor(Math.random() * 1000000), 
                    first_name: "–ú–∞–≥"
                };
            }
        }
        
        function calculateLevel() {
            for (let i = CONFIG.LEVELS.length - 1; i >= 0; i--) {
                if (gameData.xp >= CONFIG.LEVELS[i].xp) {
                    return i + 1;
                }
            }
            return 1;
        }
        
        function addXP(amount) {
            const oldLevel = gameData.level;
            gameData.xp += amount;
            gameData.level = calculateLevel();
            
            updateXPBar();
            document.getElementById('level-badge').textContent = `–£—Ä. ${gameData.level}`;
            
            if (gameData.level > oldLevel) {
                showNotification(`üéâ –£—Ä–æ–≤–µ–Ω—å ${gameData.level}!`, 'success');
            }
        }
        
        function updateXPBar() {
            const currentLevelXP = CONFIG.LEVELS[gameData.level - 1]?.xp || 0;
            const nextLevelXP = CONFIG.LEVELS[gameData.level]?.xp || currentLevelXP * 2;
            const xpInLevel = gameData.xp - currentLevelXP;
            const xpNeeded = nextLevelXP - currentLevelXP;
            const percent = (xpInLevel / xpNeeded) * 100;
            
            document.getElementById('xp-fill').style.width = Math.min(percent, 100) + '%';
        }

        let lastTapTime = 0;
        let tapStreak = 0;
        
        function tap() {
            const now = Date.now();
            const timeDiff = now - lastTapTime;
            
            if (timeDiff < 50) return;
            
            if (timeDiff < 1000) {
                tapStreak++;
                if (tapStreak % 10 === 0) {
                    showNotification(`üî• –°—Ç—Ä–∏–∫ ${tapStreak}!`, 'warning');
                }
            } else {
                tapStreak = 1;
            }
            
            let bonus = 0;
            if (timeDiff < 200) {
                bonus = Math.floor(Math.random() * 5) + 1;
            }
            
            const isCritical = Math.random() < 0.05;
            let manaGained = CONFIG.BASE_MANA_PER_TAP * gameData.tapMultiplier;
            
            if (isCritical) {
                manaGained *= 2;
                showFloatingText(`üí• –ö–†–ò–¢! +${manaGained}`, '#ff416c');
            } else {
                showFloatingText(`+${manaGained}${bonus > 0 ? `+${bonus}` : ''}`, '#00ff88');
            }
            
            manaGained += bonus;
            
            gameData.mana += manaGained;
            gameData.totalTaps++;
            gameData.totalMana += manaGained;
            lastTapTime = now;
            
            addXP(1 + Math.floor(manaGained / 10));
            
            const manaDisplay = document.getElementById('mana-display');
            manaDisplay.classList.add('active');
