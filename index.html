            const now = Date.now();

            // –ü—Ä–æ–≤–µ—Ä–∫–∞ –Ω–∞ —Å–ø–∞–º
            if (timeDiff < 50) return 0;
            
            // –°—Ç—Ä–∏–∫ —Ç–∞–ø–æ–≤

                if (tapStreak % 10 === 0) {
                    showNotification(`üî• –°—Ç—Ä–∏–∫ ${tapStreak}!`, 'warning');
                }
            } else {

            // –ë–æ–Ω—É—Å –∑–∞ —Å–∫–æ—Ä–æ—Å—Ç—å

            if (timeDiff < 200) {

        function setupTowerEvents() {

            }

        // ========== –≠–§–§–ï–ö–¢–´ –ò –ê–ù–ò–ú–ê–¶–ò–ò ==========
        function createTapEffect(event) {
            const x = event ? event.clientX : window.innerWidth / 2;
            const y = event ? event.clientY : window.innerHeight / 2;
            
            // –°–æ–∑–¥–∞–µ–º –∫—Ä—É–≥–∏ –≤–æ–ª–Ω
            for (let i = 0; i < 3; i++) {
                setTimeout(() => {
                    const wave = document.createElement('div');
                    wave.style.cssText = `
                        position: fixed;
                        left: ${x}px;
                        top: ${y}px;
                        width: 20px;
                        height: 20px;
                        border: 2px solid var(--primary);
                        border-radius: 50%;
                        pointer-events: none;
                        z-index: 999;
                        transform: translate(-50%, -50%);
                        animation: waveExpand 0.5s ease-out forwards;
                    `;
                    
                    document.body.appendChild(wave);
                    setTimeout(() => wave.remove(), 500);
                }, i * 100);
            }
            
            // –î–æ–±–∞–≤–ª—è–µ–º CSS –¥–ª—è –∞–Ω–∏–º–∞—Ü–∏–∏ –≤–æ–ª–Ω—ã
            if (!document.getElementById('wave-style')) {
                const style = document.createElement('style');
                style.id = 'wave-style';
                style.textContent = `
                    @keyframes waveExpand {
                        0% { transform: translate(-50%, -50%) scale(1); opacity: 1; }
                        100% { transform: translate(-50%, -50%) scale(3); opacity: 0; }
                    }

                document.head.appendChild(style);
            }
        }

            // –û—á–∏—â–∞–µ–º —Å—Ç–∞—Ä—ã–µ —ç—Ñ—Ñ–µ–∫—Ç—ã
            container.innerHTML = '';
            
            // –°–æ–∑–¥–∞–µ–º —á–∞—Å—Ç–∏—Ü—ã

                particle.className = 'particle';
                particle.style.cssText = `
                    width: ${Math.random() * 10 + 2}px;

            if (!document.getElementById('star-style')) {

        function updateManaDisplay() {
            const manaElement = document.getElementById('mana-count');
            if (manaElement) {
                const oldMana = parseInt(manaElement.textContent) || 0;
                const newMana = gameData.mana;
                
                // –ê–Ω–∏–º–∞—Ü–∏—è –∏–∑–º–µ–Ω–µ–Ω–∏—è —á–∏—Å–ª–∞
                if (oldMana !== newMana) {
                    animateCounter(manaElement, oldMana, newMana);
                } else {
                    manaElement.textContent = newMana;
                }
            }
        }
        
        function animateCounter(element, start, end) {
            const duration = 500;
            const startTime = Date.now();
            
            function update() {
                const elapsed = Date.now() - startTime;
                const progress = Math.min(elapsed / duration, 1);
                
                // –≠—Ñ—Ñ–µ–∫—Ç easeOut
                const eased = 1 - Math.pow(1 - progress, 3);
                const current = Math.floor(start + (end - start) * eased);
                
                element.textContent = current.toLocaleString();
                
                if (progress < 1) {
                    requestAnimationFrame(update);
                } else {
                    element.textContent = end.toLocaleString();
                }
            }
            
            update();
        }
