<!DOCTYPE html>
<html lang="ru">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* –û–°–ù–û–í–ù–´–ï –°–¢–ò–õ–ò */
        :root {
            --primary: #1a73e8;
            --secondary: #34a853;
            --accent: #ea4335;
            --gold: #fbbc04;
            --epic: #8a2be2;
            --legendary: #ff6b35;
            --dark-bg: #0f1419;
            --darker: #0a0e14;
            --panel-bg: #1c232b;
            --panel-border: #2d3748;
            --text-primary: #ffffff;
            --text-secondary: #94a3b8;
            --energy: #00b4d8;
            --hp-color: #ff6b6b;
            --mana-color: #4cc9f0;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
            font-family: 'Inter', 'Segoe UI', sans-serif;
        }
        
        body {

            color: var(--text-primary);
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }
        
        /* –ó–ê–ì–†–£–ó–û–ß–ù–´–ô –≠–ö–†–ê–ù */
        #loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--dark-bg);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 10000;
            transition: opacity 0.5s;
        }
        
        #loading-screen.hidden {
            opacity: 0;
            pointer-events: none;
        }
        
        .loading-logo {
            font-size: 3em;
            margin-bottom: 20px;
            color: var(--gold);
            text-shadow: 0 0 20px rgba(251, 188, 4, 0.5);
        }
        
        .loading-bar {
            width: 200px;
            height: 4px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 2px;
            overflow: hidden;
            margin-top: 20px;
        }
        
        .loading-progress {
            height: 100%;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            width: 0%;
            transition: width 0.3s;
            border-radius: 2px;
        }
        
        /* –û–°–ù–û–í–ù–û–ô –ö–û–ù–¢–ï–ô–ù–ï–† */
        #game-container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            max-width: 500px;
            margin: 0 auto;
            background: var(--dark-bg);
            position: relative;
        }
        
        /* –í–ï–†–•–ù–Ø–Ø –ü–ê–ù–ï–õ–¨ */
        .top-bar {
            background: var(--panel-bg);
            padding: 10px 15px;
            border-bottom: 1px solid var(--panel-border);
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 100;
        }
        
        .player-info {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .avatar {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5em;
            border: 2px solid var(--gold);
        }
        
        .player-details {
            display: flex;
            flex-direction: column;
            gap: 2px;
        }
        
        .player-name {
            font-size: 1em;
            font-weight: 600;
            color: var(--text-primary);
        }
        
        .level-bar {
            width: 120px;
            height: 8px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
            overflow: hidden;
            position: relative;
        }
        
        .level-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--secondary), var(--primary));
            width: 20%;
            border-radius: 4px;
        }
        
        .level-text {
            position: absolute;
            top: -20px;
            font-size: 0.8em;
            color: var(--text-secondary);
        }
        
        /* –†–ï–°–£–†–°–´ */
        .resources {
            display: flex;
            gap: 15px;
        }
        
        .resource-item {
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .resource-icon {
            font-size: 1.2em;
            color: var(--gold);
        }
        
        .resource-value {
            font-size: 1em;
            font-weight: 600;
            color: var(--text-primary);
        }
        
        .resource-max {
            font-size: 0.8em;
            color: var(--text-secondary);
        }
        
        /* –¶–ï–ù–¢–†–ê–õ–¨–ù–ê–Ø –ü–ê–ù–ï–õ–¨ */
        .main-content {
            flex: 1;
            overflow-y: auto;
            padding: 15px;
            background: linear-gradient(to bottom, #141b26, #0a0e14);
        }
        
        /* –ö–ù–û–ü–ö–ò –†–ï–ñ–ò–ú–û–í */
        .mode-buttons {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-bottom: 20px;
        }
        
        .mode-btn {
            background: var(--panel-bg);
            border: 2px solid var(--panel-border);
            border-radius: 10px;
            padding: 15px 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
            cursor: pointer;
            transition: all 0.3s;
            color: var(--text-primary);
        }
        
        .mode-btn:hover {
            transform: translateY(-2px);
            border-color: var(--primary);
            box-shadow: 0 5px 15px rgba(26, 115, 232, 0.2);
        }
        
        .mode-btn.active {
            background: linear-gradient(135deg, var(--primary), #1a56db);
            border-color: var(--primary);
        }
        
        .mode-icon {
            font-size: 2em;
        }
        
        .mode-label {
            font-size: 0.9em;
            font-weight: 600;
        }
        
        /* –°–¢–ê–¢–ò–°–¢–ò–ö–ê –ò–ì–†–û–ö–ê */
        .stats-panel {
            background: var(--panel-bg);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            border: 1px solid var(--panel-border);
        }
        
        .stats-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .stats-title {
            font-size: 1.2em;
            font-weight: 600;
            color: var(--text-primary);
        }
        
        .power-badge {
            background: linear-gradient(135deg, var(--accent), #c53030);
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.9em;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
        }
        
        .stat-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
        }
        
        .stat-label {
            font-size: 0.9em;
            color: var(--text-secondary);
        }
        
        .stat-value {
            font-size: 1.1em;
            font-weight: 600;
            color: var(--text-primary);
        }
        
        /* –ö–ù–û–ü–ö–ò –î–ï–ô–°–¢–í–ò–ô */
        .action-buttons {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 10px;
            margin-bottom: 20px;
        }
        
        .action-btn {
            background: var(--panel-bg);
            border: 2px solid var(--panel-border);
            border-radius: 10px;
            padding: 12px 5px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5px;
            cursor: pointer;
            transition: all 0.3s;
            color: var(--text-primary);
        }
        
        .action-btn:hover {
            transform: translateY(-2px);
            border-color: var(--primary);
        }
        
        .action-icon {
            font-size: 1.5em;
        }
        
        .action-label {
            font-size: 0.8em;
            text-align: center;
            line-height: 1.2;
        }
        
        /* –ü–ê–ù–ï–õ–¨ –ö–í–ï–°–¢–û–í */
        .quests-panel {
            background: var(--panel-bg);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            border: 1px solid var(--panel-border);
        }
        
        .panel-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .panel-title {
            font-size: 1.2em;
            font-weight: 600;
            color: var(--text-primary);
        }
        
        .panel-subtitle {
            font-size: 0.9em;
            color: var(--text-secondary);
            margin-bottom: 15px;
        }
        
        .quest-item {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-left: 4px solid var(--gold);
        }
        
        .quest-info {
            flex: 1;
        }
        
        .quest-name {
            font-size: 1em;
            font-weight: 600;
            margin-bottom: 5px;
            color: var(--text-primary);
        }
        
        .quest-progress {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .progress-bar {
            flex: 1;
            height: 6px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 3px;
            overflow: hidden;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--secondary), var(--primary));
            width: 0%;
            border-radius: 3px;
        }
        
        .quest-reward {
            background: rgba(251, 188, 4, 0.1);
            padding: 5px 10px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            gap: 5px;
            color: var(--gold);
        }
        
        /* –ú–ê–ì–ê–ó–ò–ù */
        .store-categories {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            overflow-x: auto;
            padding-bottom: 5px;
        }
        
        .category-btn {
            background: var(--panel-bg);
            border: 2px solid var(--panel-border);
            border-radius: 20px;
            padding: 8px 15px;
            font-size: 0.9em;
            font-weight: 600;
            cursor: pointer;
            white-space: nowrap;
            transition: all 0.3s;
        }
        
        .category-btn.active {
            background: var(--primary);
            border-color: var(--primary);
        }
        
        .store-items {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin-bottom: 20px;
        }
        
        .store-item {
            background: var(--panel-bg);
            border: 2px solid var(--panel-border);
            border-radius: 15px;
            padding: 15px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            position: relative;
            overflow: hidden;
        }
        
        .item-rarity {
            position: absolute;
            top: 10px;
            right: 10px;
            padding: 3px 8px;
            border-radius: 12px;
            font-size: 0.7em;
            font-weight: 600;
        }
        
        .rarity-common { background: #6b7280; }
        .rarity-uncommon { background: #10b981; }
        .rarity-rare { background: #3b82f6; }
        .rarity-epic { background: #8b5cf6; }
        .rarity-legendary { background: #f59e0b; }
        
        .item-icon {
            font-size: 3em;
            margin: 10px 0;
        }
        
        .item-name {
            font-size: 1em;
            font-weight: 600;
            text-align: center;
        }
        
        .item-price {
            background: rgba(251, 188, 4, 0.1);
            padding: 8px 15px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            gap: 5px;
            color: var(--gold);
            font-weight: 600;
        }
        
        .discount-badge {
            position: absolute;
            top: 10px;
            left: 10px;
            background: var(--accent);
            color: white;
            padding: 3px 8px;
            border-radius: 12px;
            font-size: 0.8em;
            font-weight: 600;
        }
        
        /* –î–ï–†–ï–í–û –ù–ê–í–´–ö–û–í */
        .skill-tree {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin-bottom: 20px;
        }
        
        .skill-node {
            background: var(--panel-bg);
            border: 2px solid var(--panel-border);
            border-radius: 50%;
            width: 70px;
            height: 70px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 5px;
            cursor: pointer;
            transition: all 0.3s;
            position: relative;
        }
        
        .skill-node.locked {
            opacity: 0.5;
            filter: grayscale(1);
        }
        
        .skill-node.available {
            border-color: var(--secondary);
            box-shadow: 0 0 15px rgba(52, 168, 83, 0.3);
        }
        
        .skill-node.owned {
            background: linear-gradient(135deg, var(--primary), #1a56db);
            border-color: var(--primary);
        }
        
        .skill-icon {
            font-size: 1.8em;
        }
        
        .skill-cost {
            position: absolute;
            bottom: -10px;
            background: var(--gold);
            color: #000;
            padding: 2px 8px;
            border-radius: 10px;
            font-size: 0.8em;
            font-weight: 600;
        }
        
        /* –ò–ù–í–ï–ù–¢–ê–†–¨ */
        .inventory-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            margin-bottom: 20px;
        }
        
        .inventory-slot {
            aspect-ratio: 1;
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid var(--panel-border);
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 5px;
            position: relative;
        }
        
        .inventory-slot.empty {
            opacity: 0.3;
        }
        
        .item-count {
            position: absolute;
            bottom: 5px;
            right: 5px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 2px 6px;
            border-radius: 8px;
            font-size: 0.8em;
            font-weight: 600;
        }
        
        /* –ù–ò–ñ–ù–Ø–Ø –ù–ê–í–ò–ì–ê–¶–ò–Ø */
        .bottom-nav {
            background: var(--panel-bg);
            border-top: 1px solid var(--panel-border);
            padding: 10px 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            bottom: 0;
            z-index: 100;
        }
        
        .nav-buttons {
            display: flex;
            justify-content: space-around;
            width: 100%;
        }
        
        .nav-btn {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5px;
            cursor: pointer;
            transition: all 0.3s;
            color: var(--text-secondary);
            padding: 5px 10px;
            border-radius: 10px;
            min-width: 60px;
        }
        
        .nav-btn.active {
            color: var(--primary);
            background: rgba(26, 115, 232, 0.1);
        }
        
        .nav-icon {
            font-size: 1.5em;
        }
        
        .nav-label {
            font-size: 0.8em;
            font-weight: 500;
        }
        
        /* –£–í–ï–î–û–ú–õ–ï–ù–ò–Ø */
        .notification {
            position: fixed;
            top: 80px;
            right: 15px;
            background: linear-gradient(135deg, var(--primary), #1a56db);
            color: white;
            padding: 15px 20px;
            border-radius: 10px;
            z-index: 1000;
            transform: translateX(150%);
            transition: transform 0.3s ease-out;
            max-width: 300px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.3);
        }
        
        .notification.show {
            transform: translateX(0);
        }
        
        /* –ú–û–î–ê–õ–¨–ù–´–ï –û–ö–ù–ê */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1001;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s;
        }
        
        .modal.show {
            opacity: 1;
            pointer-events: all;
        }
        
        .modal-content {
            background: var(--panel-bg);
            border-radius: 20px;
            padding: 25px;
            max-width: 400px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
            border: 2px solid var(--panel-border);
        }
        
        /* –ê–î–ê–ü–¢–ò–í–ù–û–°–¢–¨ */
        @media (max-width: 480px) {
            .mode-buttons {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .action-buttons {
                grid-template-columns: repeat(3, 1fr);
            }
            
            .store-items {
                grid-template-columns: 1fr;
            }
            
            .inventory-grid {
                grid-template-columns: repeat(3, 1fr);
            }
            
            .nav-label {
                font-size: 0.7em;
            }
        }
        
        /* –ê–ù–ò–ú–ê–¶–ò–ò */
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        
        .pulse {
            animation: pulse 2s infinite;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
        }
        
        .float {
            animation: float 3s ease-in-out infinite;
        }
        
        /* –í–ï–†–°–ò–Ø */
        .version {
            position: fixed;
            bottom: 5px;
            right: 5px;
            font-size: 0.7em;
            color: var(--text-secondary);
            z-index: 1000;
        }
    </style>
</head>

        // ========== –ò–ì–†–û–í–´–ï –§–£–ù–ö–¶–ò–ò ==========
        function startMatch() {
            if (gameData.energy <= 0) {
                showNotification('–ù–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ —ç–Ω–µ—Ä–≥–∏–∏!', 'error');
                return;
            }
            
            gameData.energy -= 1;
            
            // –°–ª—É—á–∞–π–Ω—ã–π —Ä–µ–∑—É–ª—å—Ç–∞—Ç
            const win = Math.random() > 0.4;
            
            if (win) {
                const starsEarned = Math.floor(Math.random() * 10) + 5;
                const xpEarned = Math.floor(Math.random() * 20) + 10;
                
                gameData.stars += starsEarned;
                gameData.stars = Math.min(gameData.stars, 250);
                gameData.xp += xpEarned;
                
                showNotification(`üéâ –ü–æ–±–µ–¥–∞! +${starsEarned}‚≠ê +${xpEarned} –æ–ø—ã—Ç–∞`, 'success');
            } else {
                showNotification('üí• –ü–æ—Ä–∞–∂–µ–Ω–∏–µ... –ü–æ–ø—Ä–æ–±—É–π—Ç–µ —Å–Ω–æ–≤–∞!', 'error');
            }
            
            updateUI();
            saveGameData();
        }
        
        function buyItem(itemId) {
            const items = [
                { id: 1, name: "–ú–∞–ª–µ–Ω—å–∫–∞—è –∑–≤–µ–∑–¥–∞", price: 49 },
                { id: 2, name: "–ó–æ–ª–æ—Ç–æ–π –∫–ª—é—á", price: 99 },
                { id: 3, name: "–≠–ª–∏–∫—Å–∏—Ä —Å–∏–ª—ã", price: 199 },
                { id: 4, name: "–õ–µ–≥–µ–Ω–¥–∞—Ä–Ω—ã–π –º–µ—á", price: 1449 },
                { id: 5, name: "–î—Ä–∞–∫–æ–Ω—å—è –±—Ä–æ–Ω—è", price: 2999 },
                { id: 6, name: "–ö—Ä–∏—Å—Ç–∞–ª–ª —ç–Ω–µ—Ä–≥–∏–∏", price: 299 }
            ];
            
            const item = items.find(i => i.id === itemId);
            
            if (!item) return;
            
            if (gameData.stars < item.price) {
                showNotification('–ù–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ –∑–≤–µ–∑–¥!', 'error');
                return;
            }
            
            showConfirmModal(
                `–ö—É–ø–∏—Ç—å ${item.name}?`,
                `–°—Ç–æ–∏–º–æ—Å—Ç—å: ${item.price} –∑–≤–µ–∑–¥`,
                () => {
                    gameData.stars -= item.price;
                    showNotification(`‚úÖ ${item.name} –∫—É–ø–ª–µ–Ω!`, 'success');
                    updateUI();
                    saveGameData();

        }
        
        function buySkill(skillId) {
            const skills = [
                { id: 1, cost: 1 },
                { id: 2, cost: 1 },
                { id: 3, cost: 2 },
                { id: 4, cost: 2 },
                { id: 5, cost: 1 },

                return;

            showConfirmModal(

                    showNotification('‚úÖ –ù–∞–≤—ã–∫ –∏–∑—É—á–µ–Ω!', 'success');
                    updateUI();

        }
        
        // ========== –í–°–ü–û–ú–û–ì–ê–¢–ï–õ–¨–ù–´–ï –§–£–ù–ö–¶–ò–ò ==========
        function updateUI() {
            document.getElementById('level').textContent = gameData.level;
            document.getElementById('level-fill').style.width = `${(gameData.xp / (gameData.level * 1000)) * 100}%`;
            document.getElementById('stars').textContent = gameData.stars;
            document.getElementById('energy').textContent = gameData.energy;
        }
        
        function showNotification(message, type = 'info') {
            const notification = document.getElementById('notification');
            const text = document.getElementById('notification-text');
            
            text.textContent = message;
            
            // –¶–≤–µ—Ç–∞ –¥–ª—è —Ä–∞–∑–Ω—ã—Ö —Ç–∏–ø–æ–≤
            const colors = {
                success: 'linear-gradient(135deg, var(--secondary), #10b981)',
                error: 'linear-gradient(135deg, var(--accent), #c53030)',
                info: 'linear-gradient(135deg, var(--primary), #1a56db)',
                warning: 'linear-gradient(135deg, var(--gold), #f59e0b)'
            };
            
            notification.style.background = colors[type] || colors.info;
            
            notification.classList.remove('show');
            setTimeout(() => {
                notification.classList.add('show');
            }, 10);
            
            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }
        
        function showConfirmModal(title, message, onConfirm) {
            const modal = document.getElementById('confirm-modal');
            const modalTitle = document.getElementById('modal-title');
            const modalMessage = document.getElementById('modal-message');
            const confirmBtn = document.getElementById('modal-confirm');
            const cancelBtn = document.getElementById('modal-cancel');
            
            modalTitle.textContent = title;
            modalMessage.textContent = message;
            
            modal.classList.add('show');
            
            confirmBtn.onclick = () => {
                modal.classList.remove('show');
                if (onConfirm) onConfirm();
            };
            
            cancelBtn.onclick = () => {
                modal.classList.remove('show');
            };
        }
