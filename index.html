<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hamster Kombat - –ê–Ω–∏–º–∏—Ä–æ–≤–∞–Ω–Ω—ã–µ –ü–µ—Ä—Å–æ–Ω–∞–∂–∏</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            user-select: none;
        }
        
        body {
            background: #0a0a2a;
            color: white;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            min-height: 100vh;
            overflow-x: hidden;
        }
        
        .game-container {
            max-width: 480px;
            margin: 0 auto;
            padding: 20px;
        }
        
        /* –®–ê–ü–ö–ê –ö–ê–ö –í –ò–ì–†–ï */
        .header {
            background: rgba(30, 30, 50, 0.9);
            border-radius: 20px;
            padding: 15px;
            margin-bottom: 20px;
            border: 2px solid #ffd700;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .player-info {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .avatar {
            width: 50px;
            height: 50px;
            background: linear-gradient(135deg, #ff6b35, #ff8c42);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            border: 3px solid #ffd700;
            animation: avatar-pulse 2s infinite;
        }
        
        @keyframes avatar-pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        
        .coins {
            font-size: 24px;
            font-weight: bold;
            color: #ffd700;
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
        }
        
        /* –ö–û–ù–¢–ï–ô–ù–ï–† –î–õ–Ø –ê–ù–ò–ú–ê–¶–ò–ô */
        .animation-container {
            position: relative;
            width: 100%;
            height: 300px;
            background: linear-gradient(180deg, #1a1a3a 0%, #0a0a2a 100%);
            border-radius: 25px;
            margin: 20px 0;
            overflow: hidden;
            border: 3px solid #3a3a5a;
        }
        
        /* –ê–ù–ò–ú–ò–†–û–í–ê–ù–ù–´–ô –§–û–ù */
        .animated-bg {
            position: absolute;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 30%, rgba(255, 107, 53, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 70%, rgba(0, 212, 255, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 40% 80%, rgba(57, 255, 20, 0.1) 0%, transparent 50%);
            animation: bg-move 20s infinite linear;
        }
        
        @keyframes bg-move {
            0% { transform: translate(0, 0) rotate(0deg); }
            100% { transform: translate(-50px, -50px) rotate(360deg); }
        }
        
        /* –•–û–ú–Ø–ö –° –ê–ù–ò–ú–ê–¶–ò–ï–ô */
        .hamster {
            position: absolute;
            width: 150px;
            height: 150px;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        
        /* –¢–ï–õ–û –•–û–ú–Ø–ö–ê –° –ê–ù–ò–ú–ê–¶–ò–ï–ô –î–´–•–ê–ù–ò–Ø */
        .hamster-body {
            position: absolute;
            width: 100px;
            height: 70px;
            background: linear-gradient(135deg, #D4A574, #B88656);
            border-radius: 50px 50px 40px 40px;
            top: 50px;
            left: 25px;
            animation: breathe 2s infinite ease-in-out;
        }
        
        @keyframes breathe {
            0%, 100% { 
                transform: translateY(0) scale(1);
                height: 70px;
            }
            50% { 
                transform: translateY(-5px) scale(1.05);
                height: 75px;
            }
        }
        
        /* –ì–û–õ–û–í–ê –° –ê–ù–ò–ú–ê–¶–ò–ï–ô –ö–ê–ß–ê–ù–ò–Ø */
        .hamster-head {
            position: absolute;
            width: 70px;
            height: 70px;
            background: linear-gradient(135deg, #D4A574, #B88656);
            border-radius: 50%;
            top: 20px;
            left: 40px;
            animation: head-bob 3s infinite ease-in-out;
        }
        
        @keyframes head-bob {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            25% { transform: translateY(-3px) rotate(-2deg); }
            75% { transform: translateY(2px) rotate(2deg); }
        }
        
        /* –£–®–ò –° –ê–ù–ò–ú–ê–¶–ò–ï–ô –®–ï–í–ï–õ–ï–ù–ò–Ø */
        .ears {
            position: absolute;
            top: 10px;
            width: 150px;
            height: 40px;
            display: flex;
            justify-content: space-between;
            animation: ears-wiggle 2s infinite;
        }
        
        .ear {
            width: 25px;
            height: 35px;
            background: linear-gradient(135deg, #D4A574, #B88656);
            border-radius: 50% 50% 0 0;
        }
        
        @keyframes ears-wiggle {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
        }
        
        /* –ì–õ–ê–ó–ê –° –ú–û–†–ì–ê–ù–ò–ï–ú */
        .eyes {
            position: absolute;
            top: 50px;
            left: 30px;
            width: 90px;
            height: 20px;
            display: flex;
            justify-content: space-between;
        }
        
        .eye {
            width: 15px;
            height: 20px;
            background: #333;
            border-radius: 50%;
            position: relative;
            overflow: hidden;
            animation: blink 4s infinite;
        }
        
        @keyframes blink {
            0%, 45%, 55%, 100% { 
                height: 20px;
                top: 0;
            }
            48%, 52% { 
                height: 2px;
                top: 9px;
            }
        }
        
        .eye-shine {
            position: absolute;
            width: 5px;
            height: 5px;
            background: white;
            border-radius: 50%;
            top: 5px;
            left: 3px;
            animation: shine-move 3s infinite;
        }
        
        @keyframes shine-move {
            0%, 100% { transform: translate(0, 0); }
            50% { transform: translate(3px, 2px); }
        }
        
        /* –ù–û–° –° –ê–ù–ò–ú–ê–¶–ò–ï–ô –ü–û–î–ï–†–ì–ò–í–ê–ù–ò–Ø */
        .nose {
            position: absolute;
            width: 10px;
            height: 6px;
            background: #333;
            border-radius: 50%;
            top: 70px;
            left: 70px;
            animation: nose-twitch 5s infinite;
        }
        
        @keyframes nose-twitch {
            0%, 90%, 100% { transform: scale(1); }
            95% { transform: scale(1.2); }
        }
        
        /* –©–ï–ö–ò –° –ü–£–õ–¨–°–ê–¶–ò–ï–ô */
        .cheeks {
            position: absolute;
            top: 65px;
            width: 150px;
            height: 30px;
            display: flex;
            justify-content: space-around;
        }
        
        .cheek {
            width: 20px;
            height: 15px;
            background: rgba(255, 182, 193, 0.6);
            border-radius: 50%;
            animation: cheek-glow 3s infinite;
        }
        
        @keyframes cheek-glow {
            0%, 100% { opacity: 0.6; transform: scale(1); }
            50% { opacity: 0.8; transform: scale(1.1); }
        }
        
        /* –õ–ê–ü–ö–ò –° –ê–ù–ò–ú–ê–¶–ò–ï–ô –î–í–ò–ñ–ï–ù–ò–Ø */
        .paws {
            position: absolute;
            top: 120px;
            width: 150px;
            height: 30px;
            display: flex;
            justify-content: space-around;
        }
        
        .paw {
            width: 25px;
            height: 20px;
            background: linear-gradient(135deg, #D4A574, #B88656);
            border-radius: 10px 10px 0 0;
            animation: paw-move 1s infinite alternate;
        }
        
        .paw:nth-child(2) { animation-delay: 0.2s; }
        .paw:nth-child(3) { animation-delay: 0.4s; }
        .paw:nth-child(4) { animation-delay: 0.6s; }
        
        @keyframes paw-move {
            0% { transform: translateY(0); }
            100% { transform: translateY(-5px); }
        }
        
        /* –•–í–û–°–¢ –° –í–ò–õ–Ø–ù–ò–ï–ú */
        .tail {
            position: absolute;
            width: 30px;
            height: 20px;
            background: linear-gradient(135deg, #D4A574, #B88656);
            border-radius: 0 10px 10px 0;
            top: 100px;
            right: 10px;
            animation: tail-wag 0.5s infinite alternate;
        }
        
        @keyframes tail-wag {
            0% { transform: rotate(-10deg); }
            100% { transform: rotate(10deg); }
        }
        
        /* –≠–§–§–ï–ö–¢–´ –í–û–ö–†–£–ì –•–û–ú–Ø–ö–ê */
        .energy-orb {
            position: absolute;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(0, 212, 255, 0.8), transparent 70%);
            top: 30px;
            right: 30px;
            animation: orb-float 3s infinite ease-in-out;
        }
        
        @keyframes orb-float {
            0%, 100% { 
                transform: translate(0, 0) scale(1);
                opacity: 0.8;
            }
            50% { 
                transform: translate(10px, -10px) scale(1.2);
                opacity: 0.6;
            }
        }
        
        .coin-effect {
            position: absolute;
            width: 20px;
            height: 20px;
            background: radial-gradient(circle, #ffd700, transparent 70%);
            border-radius: 50%;
            bottom: 30px;
            left: 30px;
            animation: coin-spin 2s infinite linear;
        }
        
        @keyframes coin-spin {
            0% { transform: rotate(0deg) scale(1); }
            50% { transform: rotate(180deg) scale(1.2); }
            100% { transform: rotate(360deg) scale(1); }
        }
        
        /* –ü–ê–î–ê–Æ–©–ò–ï –ú–û–ù–ï–¢–ö–ò */
        .falling-coins {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
        
        .coin {
            position: absolute;
            font-size: 20px;
            color: #ffd700;
            animation: coin-fall linear infinite;
        }
        
        @keyframes coin-fall {
            0% {
                transform: translateY(-100px) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(400px) rotate(360deg);
                opacity: 0;
            }
        }
        
        /* –ö–ù–û–ü–ö–ò –£–ü–†–ê–í–õ–ï–ù–ò–Ø */
        .controls {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin-top: 20px;
        }
        
        .control-btn {
            padding: 15px;
            border: none;
            border-radius: 15px;
            background: linear-gradient(135deg, #ff6b35, #ff8c42);
            color: white;
            font-weight: bold;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5px;
        }
        
        .control-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(255, 107, 53, 0.3);
        }
        
        .control-btn:active {
            transform: translateY(0);
        }
        
        /* –°–¢–ê–¢–£–° –ë–ê–† */
        .status-bar {
            background: rgba(30, 30, 50, 0.9);
            border-radius: 15px;
            padding: 15px;
            margin-top: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border: 2px solid #3a3a5a;
        }
        
        .status-item {
            text-align: center;
        }
        
        .status-label {
            font-size: 12px;
            color: #aaa;
            margin-bottom: 5px;
        }
        
        .status-value {
            font-size: 20px;
            font-weight: bold;
            color: #ffd700;
        }
        
        /* –ü–†–û–ì–†–ï–°–° –ë–ê–† */
        .xp-bar {
            width: 100%;
            height: 10px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 5px;
            margin-top: 10px;
            overflow: hidden;
        }
        
        .xp-fill {
            height: 100%;
            background: linear-gradient(90deg, #00cc88, #00aa66);
            border-radius: 5px;
            width: 65%;
            animation: xp-pulse 2s infinite;
        }
        
        @keyframes xp-pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.8; }
        }
        
        /* –ê–ù–ò–ú–ê–¶–ò–Ø –¢–†–Ø–°–ö–ò –ü–†–ò –ù–ê–ñ–ê–¢–ò–ò */
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }
        
        .shake {
            animation: shake 0.3s ease-in-out;
        }
        
        /* –ê–ù–ò–ú–ê–¶–ò–Ø –ü–†–´–ñ–ö–ê */
        @keyframes jump {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }
        
        .jump {
            animation: jump 0.5s ease-in-out;
        }
        
        /* –°–í–ï–¢–Ø–©–ê–Ø–°–Ø –ê–ù–ò–ú–ê–¶–ò–Ø */
        @keyframes glow {
            0%, 100% { 
                filter: drop-shadow(0 0 5px rgba(255, 215, 0, 0.5));
            }
            50% { 
                filter: drop-shadow(0 0 20px rgba(255, 215, 0, 0.8));
            }
        }
        
        .glow {
            animation: glow 1.5s infinite;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <!-- –®–ê–ü–ö–ê -->
        <div class="header">
            <div class="player-info">
                <div class="avatar">üêπ</div>
                <div>

                    <div style="font-size: 12px; color: #aaa;">Level 20</div>

        <!-- –ê–ù–ò–ú–ò–†–û–í–ê–ù–ù–´–ô –•–û–ú–Ø–ö -->
        <div class="animation-container">
            <!-- –ê–ù–ò–ú–ò–†–û–í–ê–ù–ù–´–ô –§–û–ù -->
            <div class="animated-bg"></div>
            
            <!-- –ü–ê–î–ê–Æ–©–ò–ï –ú–û–ù–ï–¢–ö–ò -->
            <div class="falling-coins" id="coinsContainer"></div>
            
            <!-- –•–û–ú–Ø–ö -->
            <div class="hamster" id="hamster">
                <div class="hamster-body"></div>
                <div class="hamster-head"></div>

        <!-- –£–ü–†–ê–í–õ–ï–ù–ò–ï -->
        <div class="controls">
            <button class="control-btn" onclick="feedHamster()">
                <span>üçï</span>
                <span>Feed</span>
            </button>
            <button class="control-btn" onclick="playWithHamster()">
                <span>‚öΩ</span>
                <span>Play</span>
            </button>
            <button class="control-btn" onclick="trainHamster()">
                <span>üèãÔ∏è</span>
                <span>Train</span>
            </button>
            <button class="control-btn" onclick="petHamster()">
                <span>üëê</span>
                <span>Pet</span>
            </button>
            <button class="control-btn" onclick="makeHamsterJump()">
                <span>‚¨ÜÔ∏è</span>
                <span>Jump</span>
            </button>
            <button class="control-btn" onclick="specialAttack()">
                <span>üí•</span>
                <span>Special</span>
            </button>
        </div>
        
        <!-- –°–¢–ê–¢–£–° -->
        <div class="status-bar">
            <div class="status-item">
                <div class="status-label">Happiness</div>
                <div class="status-value" id="happiness">85%</div>
            </div>
            <div class="status-item">
                <div class="status-label">Energy</div>
                <div class="status-value" id="energy">92%</div>
            </div>
            <div class="status-item">
                <div class="status-label">Power</div>
                <div class="status-value" id="power">1,159</div>
            </div>
        </div>
        
        <!-- –ü–†–û–ì–†–ï–°–° -->
        <div style="margin-top: 15px;">
            <div style="display: flex; justify-content: space-between; margin-bottom: 5px;">
                <span style="font-size: 14px; color: #aaa;">Experience</span>
                <span style="font-size: 14px; color: #ffd700;">65%</span>

    <script>
        // –ü–ï–†–ï–ú–ï–ù–ù–´–ï
        let happiness = 85;
        let energy = 92;
        let power = 1159;
        let coinsCount = 1159;
        
        // –≠–õ–ï–ú–ï–ù–¢–´
        const hamster = document.getElementById('hamster');
        const coinsContainer = document.getElementById('coinsContainer');
        const happinessEl = document.getElementById('happiness');
        const energyEl = document.getElementById('energy');
        const powerEl = document.getElementById('power');
        
        // –û–ë–ù–û–í–õ–ï–ù–ò–ï –°–¢–ê–¢–£–°–ê
        function updateStatus() {
            happinessEl.textContent = `${happiness}%`;
            energyEl.textContent = `${energy}%`;
            powerEl.textContent = power.toLocaleString();
            
            // –û–±–Ω–æ–≤–ª—è–µ–º —Ü–≤–µ—Ç –≤ –∑–∞–≤–∏—Å–∏–º–æ—Å—Ç–∏ –æ—Ç —É—Ä–æ–≤–Ω—è
            if (happiness > 80) {
                happinessEl.style.color = '#00cc88';
            } else if (happiness > 50) {
                happinessEl.style.color = '#ffd700';
            } else {
                happinessEl.style.color = '#ff6b35';
            }
            
            if (energy > 80) {
                energyEl.style.color = '#00cc88';
            } else if (energy > 30) {
                energyEl.style.color = '#ffd700';
            } else {
                energyEl.style.color = '#ff6b35';
            }
        }
        
        // –ü–û–ö–û–†–ú–ò–¢–¨ –•–û–ú–Ø–ö–ê
        function feedHamster() {
            if (energy < 100) {
                energy = Math.min(100, energy + 15);
                happiness = Math.min(100, happiness + 10);
                
                // –ê–Ω–∏–º–∞—Ü–∏—è –∫–æ—Ä–º–ª–µ–Ω–∏—è
                hamster.classList.add('shake');
                setTimeout(() => {
                    hamster.classList.remove('shake');
                }, 300);
                
                // –≠—Ñ—Ñ–µ–∫—Ç —Å–µ—Ä–¥—Ü–∞
                createHeartEffect();
                
                updateStatus();
                showMessage('Yum! +10 Happiness');
            }
        }
        
        // –ü–û–ò–ì–†–ê–¢–¨ –° –•–û–ú–Ø–ö–û–ú
        function playWithHamster() {
            if (energy > 20) {
                energy = Math.max(0, energy - 10);
                happiness = Math.min(100, happiness + 15);
                power += 25;
                
                // –ê–Ω–∏–º–∞—Ü–∏—è –∏–≥—Ä—ã
                hamster.classList.add('jump');
                setTimeout(() => {
                    hamster.classList.remove('jump');
                }, 500);
                
                // –°–æ–∑–¥–∞–µ–º –ª–µ—Ç–∞—é—â–∏–µ –º—è—á–∏–∫–∏
                createBalloons();
                
                updateStatus();
                showMessage('Fun! +25 Power');
            }
        }
        
        // –¢–†–ï–ù–ò–†–û–í–ê–¢–¨ –•–û–ú–Ø–ö–ê
        function trainHamster() {
            if (energy > 30) {
                energy = Math.max(0, energy - 20);
                happiness = Math.max(0, happiness - 5);
                power += 50;
                
                // –ê–Ω–∏–º–∞—Ü–∏—è —Ç—Ä–µ–Ω–∏—Ä–æ–≤–∫–∏
                hamster.style.animation = 'none';
                setTimeout(() => {
                    hamster.style.animation = '';
                }, 100);
                
                // –≠—Ñ—Ñ–µ–∫—Ç —Å–∏–ª—ã
                createPowerEffect();
                
                updateStatus();
                showMessage('Training! +50 Power');
            }
        }
        
        // –ü–û–ì–õ–ê–î–ò–¢–¨ –•–û–ú–Ø–ö–ê
        function petHamster() {
            happiness = Math.min(100, happiness + 5);
            
            // –ê–Ω–∏–º–∞—Ü–∏—è –≥–ª–∞–∂–µ–Ω–∏—è
            hamster.classList.add('glow');
            setTimeout(() => {
                hamster.classList.remove('glow');
            }, 1000);
            
            // –≠—Ñ—Ñ–µ–∫—Ç –∑–≤–µ–∑–¥–æ—á–µ–∫
            createStars();
            
            updateStatus();
            showMessage('Aww... +5 Happiness');
        }
        
        // –ó–ê–°–¢–ê–í–ò–¢–¨ –•–û–ú–Ø–ö–ê –ü–†–´–ì–ù–£–¢–¨
        function makeHamsterJump() {
            if (energy > 10) {
                energy = Math.max(0, energy - 5);
                
                // –ê–Ω–∏–º–∞—Ü–∏—è –ø—Ä—ã–∂–∫–∞
                hamster.style.transform = 'translate(-50%, -50%) scale(1.2)';
                setTimeout(() => {
                    hamster.style.transform = 'translate(-50%, -50%) scale(1)';
                }, 300);
                
                updateStatus();
                showMessage('Jump!');
            }
        }
        
        // –°–ü–ï–¶–ò–ê–õ–¨–ù–ê–Ø –ê–¢–ê–ö–ê
        function specialAttack() {
            if (energy > 40) {
                energy = Math.max(0, energy - 40);
                power += 100;
                
                // –ê–Ω–∏–º–∞—Ü–∏—è –∞—Ç–∞–∫–∏
                createExplosion();
                
                // –ú–æ–ª–Ω–∏—è

        }
        
        // –°–û–ó–î–ê–¢–¨ –≠–§–§–ï–ö–¢ –°–ï–†–î–ï–ß–ö–ê
        function createHeartEffect() {

        // –°–û–ó–î–ê–¢–¨ –í–û–ó–î–£–®–ù–´–ï –®–ê–†–ò–ö–ò
        function createBalloons() {
            const colors = ['#ff6b35', '#00d4ff', '#39ff14', '#ffd700'];
            
            for (let i = 0; i < 8; i++) {
                setTimeout(() => {
                    const balloon = document.createElement('div');
                    balloon.style.position = 'absolute';
                    balloon.style.bottom = '0';
                    balloon.style.left = `${Math.random() * 100}%`;
                    balloon.style.width = '30px';
                    balloon.style.height = '40px';
                    balloon.style.background = colors[Math.floor(Math.random() * colors.length)];
                    balloon.style.borderRadius = '50% 50% 50% 50% / 60% 60% 40% 40%';
                    balloon.style.animation = `balloon-float ${3 + Math.random() * 2}s ease-in forwards`;
                    
                    document.querySelector('.animation-container').appendChild(balloon);

            style.textContent = `
                @keyframes balloon-float {
                    0% {

                    10% {
                        transform: translateY(-10px) scale(1);
                        opacity: 1;

                    100% {
                        transform: translateY(-400px) scale(1.2);

                    }

            `;
            document.head.appendChild(style);
        }
        
        // –°–û–ó–î–ê–¢–¨ –≠–§–§–ï–ö–¢ –°–ò–õ–´
        function createPowerEffect() {
            for (let i = 0; i < 10; i++) {
                setTimeout(() => {
                    const particle = document.createElement('div');
                    particle.style.position = 'absolute';
                    particle.style.top = '50%';
                    particle.style.left = '50%';
                    particle.style.width = '10px';
                    particle.style.height = '10px';
                    particle.style.background = '#ff6b35';
                    particle.style.borderRadius = '50%';
                    particle.style.animation = `power-burst ${1}s ease-out forwards`;
                    
                    document.querySelector('.animation-container').appendChild(particle);
                    
                    setTimeout(() => particle.remove(), 1000);
                }, i * 50);
            }
            
            const style = document.createElement('style');
            style.textContent = `
                @keyframes power-burst {
                    0% {
                        transform: translate(-50%, -50%) scale(0);
                        opacity: 1;
                    }
                    100% {
                        transform: translate(
                            calc(-50% + ${Math.random() * 200 - 100}px),

                        ) scale(0);
                        opacity: 0;
                    }
                }
            `;
            document.head.appendChild(style);
        }
        
        // –°–û–ó–î–ê–¢–¨ –ó–í–ï–ó–î–û–ß–ö–ò
        function createStars() {
            for (let i = 0; i < 12; i++) {
                setTimeout(() => {
                    const star = document.createElement('div');
                    star.innerHTML = '‚≠ê';
                    star.style.position = 'absolute';
                    star.style.top = '50%';
                    star.style.left = '50%';

                    document.querySelector('.animation-container').appendChild(star);
                    
                    setTimeout(() => star.remove(), 2000);

            }
            
            const style = document.createElement('style');
            style.textContent = `
                @keyframes star-sparkle {

                    }

                    100% {
                        transform: translate(

        // –°–û–ó–î–ê–¢–¨ –í–ó–†–´–í
        function createExplosion() {
            const explosion = document.createElement('div');
            explosion.style.position = 'absolute';
            explosion.style.top = '50%';
            explosion.style.left = '50%';
            explosion.style.width = '200px';
            explosion.style.height = '200px';
            explosion.style.background = 'radial-gradient(circle, #ff6b35 0%, transparent 70%)';

        // –°–û–ó–î–ê–¢–¨ –ú–û–õ–ù–ò–Æ
        function createLightning() {
            for (let i = 0; i < 3; i++) {
                setTimeout(() => {
                    const lightning = document.createElement('div');
                    lightning.style.position = 'absolute';
                    lightning.style.top = '0';
                    lightning.style.left = `${Math.random() * 100}%`;
                    lightning.style.width = '3px';

                    document.querySelector('.animation-container').appendChild(lightning);
                    
                    setTimeout(() => lightning.remove(), 200);
                }, i * 100);
            }
            
            const style = document.createElement('style');
            style.textContent = `
                @keyframes lightning-flash {
                    0% {
                        opacity: 0;
                        transform: translateX(-50%) scaleY(0);
                    }
                    50% {

            document.head.appendChild(style);
        }
        
        // –ü–û–ö–ê–ó–ê–¢–¨ –°–û–û–ë–©–ï–ù–ò–ï
        function showMessage(text) {
            const message = document.createElement('div');
            message.textContent = text;
            message.style.position = 'fixed';
            message.style.top = '50%';
            message.style.left = '50%';
            message.style.transform = 'translate(-50%, -50%)';
            message.style.background = 'rgba(0, 0, 0, 0.8)';
            message.style.color = '#ffd700';
            message.style.padding = '10px 20px';
            message.style.borderRadius = '10px';
            message.style.zIndex = '1000';
            message.style.fontWeight = 'bold';
            message.style.fontSize = '18px';
            message.style.animation = 'message-pop 1s ease-out forwards';
            
            document.body.appendChild(message);
            
            setTimeout(() => {
                message.style.animation = 'message-fade 0.5s ease-out forwards';
                setTimeout(() => message.remove(), 500);
            }, 1000);
            
            const style = document.createElement('style');
            style.textContent = `
                @keyframes message-pop {
                    0% {
                        transform: translate(-50%, -50%) scale(0);
                        opacity: 0;
                    }
                    50% {
                        transform: translate(-50%, -60%) scale(1.2);
                        opacity: 1;
                    }
                    100% {
                        transform: translate(-50%, -70%) scale(1);
                        opacity: 0.8;
                    }
                }
                @keyframes message-fade {
                    0% {
                        opacity: 0.8;
                        transform: translate(-50%, -70%) scale(1);
                    }
                    100% {
                        opacity: 0;
                        transform: translate(-50%, -80%) scale(0.8);
                    }
                }
            `;
            document.head.appendChild(style);
        }
        
        // –°–û–ó–î–ê–ï–ú –ü–ê–î–ê–Æ–©–ò–ï –ú–û–ù–ï–¢–ö–ò
        function createFallingCoins() {
            const coinCount = 15;
            
            for (let i = 0; i < coinCount; i++) {
                const coin = document.createElement('div');
                coin.className = 'coin';
                coin.textContent = '‚≠ê';
                
                // –°–ª—É—á–∞–π–Ω–∞—è –ø–æ–∑–∏—Ü–∏—è
                coin.style.left = `${Math.random() * 100}%`;
                
                // –°–ª—É—á–∞–π–Ω–∞—è —Å–∫–æ—Ä–æ—Å—Ç—å
                const duration = 3 + Math.random() * 3;
                coin.style.animationDuration = `${duration}s`;
                
                // –°–ª—É—á–∞–π–Ω–∞—è –∑–∞–¥–µ—Ä–∂–∫–∞
                coin.style.animationDelay = `${Math.random() * 5}s`;
                
                coinsContainer.appendChild(coin);
                
                // –£–¥–∞–ª—è–µ–º –∏ –¥–æ–±–∞–≤–ª—è–µ–º —Å–Ω–æ–≤–∞ –¥–ª—è –±–µ—Å–∫–æ–Ω–µ—á–Ω–æ–π –∞–Ω–∏–º–∞—Ü–∏–∏
                setTimeout(() => {
                    coin.remove();
                    // –î–æ–±–∞–≤–ª—è–µ–º –Ω–æ–≤—É—é –º–æ–Ω–µ—Ç–∫—É
                    setTimeout(() => {
                        if (coinsContainer.children.length < coinCount) {
                            createFallingCoins();
                        }
                    }, 100);
                }, duration * 1000);
            }
        }
        
        // –ê–í–¢–û–ú–ê–¢–ò–ß–ï–°–ö–û–ï –í–û–°–°–¢–ê–ù–û–í–õ–ï–ù–ò–ï –≠–ù–ï–†–ì–ò–ò
        function autoRecover() {
            setInterval(() => {
                if (energy < 100) {
                    energy = Math.min(100, energy + 0.5);
                    updateStatus();
                }
                
                if (happiness < 100) {
                    happiness = Math.min(100, happiness + 0.2);
                    updateStatus();
                }
            }, 10000); // –ö–∞–∂–¥—ã–µ 10 —Å–µ–∫—É–Ω–¥
        }
        
        // –ò–ù–ò–¶–ò–ê–õ–ò–ó–ê–¶–ò–Ø
        document.addEventListener('DOMContentLoaded', () => {
            updateStatus();
            createFallingCoins();
            autoRecover();
            
            // –°–æ–∑–¥–∞–µ–º –Ω–æ–≤—ã–µ –º–æ–Ω–µ—Ç–∫–∏ –∫–∞–∂–¥—ã–µ 30 —Å–µ–∫—É–Ω–¥
            setInterval(() => {
                if (coinsContainer.children.length < 10) {
                    createFallingCoins();
                }
            }, 30000);
        });
    </script>
